<div class="text_abstract">
    <a href="{{ constant("SEARCH_URL") }}resource/{{ lang }}/{{ doc.id }}"><img src="{{ constant("STATIC_URL") }}image/common/icon_page_go.gif" alt="Detalhes" border="0" />{{ texts.SHOW_DETAILS }}</a>

    {% if doc.ur is defined %} 
    	<a href="{{ doc.ur }}"><img src="{{ constant("STATIC_URL") 	}}image/common/viewFullText.gif" alt="Detalhes" border="0" />{{ texts.FULLTEXT }}</a>
	{% endif %}
</div>

<div class="print">
    <a href="#">
        <img src="{{ constant("STATIC_URL") }}image/common/icon_print.gif" alt="Imprimir" />
        &#160;<span>{{ texts.PRINT }}</span>
    </a>
</div>

{% if config.show_related_docs == 'true' %} 
	<div class="related">
		{{ app.request.debug  }}
	    <a href="{{ constant("SEARCH_URL") }}related/{{ lang }}/{{ doc.id }}{% if debug == "true"  %}?debug=true{% endif %}" class="fancybox_iframe">
	    	<img src="{{ constant("STATIC_URL") }}image/common/icon_related.gif" alt="Imprimir" />
	        {{ texts.RELATED_DOCUMENTS }}
	    </a>
	</div>
{% endif %}

{% if doc.db == 'MEDLINE' %} 
    <div class="pubmed">
        <a href="{{ constant("SEARCH_URL") }}pubmed_linkout/{{ lang }}/{{ doc.id }}" class="fancybox_iframe">
            <img src="{{ constant("STATIC_URL") }}image/common/icon_PubMed.gif"/>
            <span>PubMed LinkOut</span>
        </a>
    </div>
{% endif %}
