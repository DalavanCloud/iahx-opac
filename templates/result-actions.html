<div class="feed">
    <a class="RSS" href="javascript:change_output('rss');" title="Exibir resultado em RSS"><span>RSS</span></a>
    <a class="XML" href="javascript:change_output('xml');" title="Exibir resultado em XML"><span>XML</span></a>
</div>

<div class="actions">
    <!-- print -->
    <a id="inline" href="#print" alt="{{ texts.PRINT }}" class="fancybox">
        <img src="{{ constant("STATIC_URL") }}image/print.png" title="{{ texts.PRINT }}">
    </a>
    <div style="display:none">
        <div id="print">
            <ul>
                <li>
                    <img src="{{ constant("STATIC_URL") }}image/print.png" title="{{ texts.PRINT }}">            
                    <a href="javascript:print('{{ pag.count }}');" alt="{{ texts.PRINT }}">
                        Imprimir esta página
                    </a>
                </li>

                <li>
                    <img src="{{ constant("STATIC_URL") }}image/print.png" title="{{ texts.PRINT }}">            
                    <a href="javascript:print('{{ pag.count }}');" alt="{{ texts.PRINT }}">
                        Imprimir minha Seleção
                    </a>
                </li>

                <li>
                    <img src="{{ constant("STATIC_URL") }}image/print.png" title="{{ texts.PRINT }}">            
                    <a href="javascript:print();" alt="{{ texts.PRINT }}">
                        Imprimir todas referências (max: 300)
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- export -->
    <a id="inline" href="#export" alt="{{ texts.EXPORT }}" class="fancybox">
        <!-- <img src="{{ constant("STATIC_URL") }}image/export.png" title="{{ texts.PRINT }}"> -->
        <img src="{{ constant("STATIC_URL") }}image/export.png" title="{{ texts.EXPORT }}">
    </a>
</div>
