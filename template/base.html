<html>
    <head>{% block head %}
        
        <meta charset="utf-8">
        <title>{% block title %}{{ texts.SEARCH_HOME }}{% endblock %}</title>
        
        <!-- meta-tags -->
        <meta http-equiv="Expires" content="-1">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="Content-Language" content="{{ lang }}">
        <meta name="robots" content="all">
        
        <meta http-equiv="keywords" content="{{ texts.KEYWORDS }}">
        <meta http-equiv="description" content="{{ texts.DESCRIPTION }} ">

        <script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="./static/js/functions.js"></script>
        <script language="JavaScript" type="text/javascript" src="./static/js/jquery.hoverIntent.js"></script>
        <script language="JavaScript" type="text/javascript" src="./static/js/jquery.cluetip.js"></script>
        <script language="JavaScript" type="text/javascript" src="./static/js/decs_window.js"></script>
        <script language="JavaScript" type="text/javascript" src="./static/js/pubmed_linkout.js"></script>
        <script language="JavaScript" type="text/javascript" src="./static/js/thickbox.js"></script>
        <script language="JavaScript" type="text/javascript" src="./local/functions.js"></script>
        <script language="JavaScript" type="text/javascript" src="./local/add_collection.js"></script>
        <script language="JavaScript" type="text/javascript" src="./static/js/clusters.js"></script>
        <script language="JavaScript" type="text/javascript" src="./static/js/jquery.watermark.min.js"></script> <noscript>
            Your browser doesn't support javascript.  
        </noscript>

        <!-- Page icon -->
        <link rel="shortcut icon" href="./static/image/favicon.ico">
        
        <!-- Stylesheet -->     
        <link rel="stylesheet" rev="stylesheet" href="./static/css/print.css" type="text/static" media="print">  
        <link rel="stylesheet" rev="stylesheet" href="./static/css/screen.css" type="text/static" media="screen">
        <link rel="stylesheet" rev="stylesheet" href="./static/css/thickbox.css" type="text/static" media="screen">
        <link rel="stylesheet" rev="stylesheet" href="./static/css/jquery.cluetip.css" type="text/static" media="screen">
        <link rel="stylesheet" type="text/css" href="./static/fancybox/jquery.fancybox-1.3.4.css" media="screen" />
                        
        <!-- RSS -->
        <link rel="alternate" type="application/rss+xml" title="RSS" href="index.php?output=rss&amp;site=bvsms&amp;col=main&amp;lang=pt&amp;sort=da+desc">

        {% block extrahead %}{% endblock %}
    {% endblock %}</head>

    <body>{% block body %}
        <div class="container">{% block container %}

            {% include "top.html" %}

            <div class="content">
                {% include "search.html" %}

                {% block content %}{% endblock %}
            </div>
        {% endblock %}</div>
    {% endblock %}</body>
</html>
